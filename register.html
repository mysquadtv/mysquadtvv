<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація | Мій Онлайн Кінотеатр</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
    <style>
        /* Загальні стилі */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f1f2f6, #dcdde1);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            width: 400px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #2f3640;
        }

        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dcdde1;
            border-radius: 8px;
        }

        .register-box button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-box button:hover {
            background-color: #2980b9;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 48%;
            margin: 5px 1%;
            background-color: #f1f2f6;
            color: #2f3640;
            border: 1px solid #dcdde1;
        }

        .social-login button:hover {
            background-color: #dcdde1;
        }

        .social-login .google {
            background-color: #db4437;
            color: white;
        }

        .social-login .google:hover {
            background-color: #c23321;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Реєстрація</h2>
            <form action="register.php" method="POST">
                <input type="text" name="username" placeholder="Ім'я користувача" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit">Зареєструватися</button>
            </form>
            <div class="social-login">
                <button class="google">Ввійти через Google</button>
                <button>Ввійти через Facebook</button>
            </div>
            <a class="login-link" href="login.html">Вже маєте обліковий запис? Увійдіть</a>
        </div>
    </div>
</body>
</html>
